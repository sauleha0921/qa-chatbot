<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <!-- Importing Pacifico font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Sky blue background */
            color: #0d47a1; /* Dark blue text color */
            margin: 0;
            padding: 0;
        }

        /* Header with gradient and Pacifico font */
        h1 {
            text-align: center;
            padding: 20px; /* Reduced padding for smaller header */
            margin: 0;
            background-color: blue; /* Fallback for browsers that do not support gradients */
            background-image: linear-gradient(#66ccff, white, #66ccff); /* Sky blue to white gradient */
            color: #0d47a1; /* Dark blue text */
            font-family: 'Pacifico', cursive; /* Pacifico font for the heading */
            font-size: 2.5em; /* Reduced font size for smaller header */
        }

        /* List styles */
        ul {
            padding: 20px;
            list-style-type: none;
            margin: 0;
        }

        ul li {
            background-color: #81d4fa; /* Lighter sky blue for list items */
            border: 1px solid #0288d1; /* Dark blue border */
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* Link styles */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #0288d1; /* Dark blue button */
            color: #ffffff; /* White text */
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #01579b; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>ColGenie Features</h1> <!-- Header with gradient and Pacifico font -->
    <ul>
        <li>AI-driven conversational capabilities</li>
        <li>Adaptable learning for personalized responses</li>
        <li>Dynamic chat interface</li>
        <li>Lightweight and responsive design</li>
    </ul>
    <a href="/">Back to Chat</a>
</body>
</html>
